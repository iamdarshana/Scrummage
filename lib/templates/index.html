<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Scrummage Index.">
      <link rel="icon" href="{{ url_for('static', filename='icons/main.ico') }}" />
      <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/main.ico') }}" />
      <title>Scrummage Welcome</title>
   </head>
   <body>
      {% extends "template.html" %}
      {% block content %}
      {% if loggedout %}
      <main>
         <p id="logintitle" class="loginscreentitle">Logged out. Log in to continue.</p>
         <div style="text-align: center;">
            <div class="login_div" style="padding: 0px 20px 0px 20px;">
               <form class="form" action="{{url_for('login')}}" method=post autocomplete="off">
                  <dl>
                     <dt>
                        <dd>
                           <input class="textarea" type=text name=username placeholder="Username">
                        </dd>
                        <dd>
                           <input class="textarea" type=password name=password placeholder="Password">
                        </dd>
                     </dt>
                  </dl>
                  <p style="padding-top: 10px;"><input class="button" type=submit value=Login></p>
               </form>
            </div>
         </div>
      </main>
      {% else %}
      <main>
         <p id="logintitle" class="loginscreentitle">Welcome to Scrummage! Please log in to continue.</p>
         <div style="text-align: center;">
            <div class="login_div" style="padding: 0px 20px 0px 20px;">
               <form class="form" action="{{url_for('login')}}" method=post autocomplete="off">
                  <dl>
                     <dt>
                        <dd>
                           <input class="textarea" type=text name=username placeholder="Username">
                        </dd>
                        <dd>
                           <input class="textarea" type=password name=password placeholder="Password">
                        </dd>
                     </dt>
                  </dl>
                  <p style="padding-top: 10px;"><input class="button" type=submit value=Login></p>
               </form>
            </div>
         </div>
      </main>
      {% endif %}
      {% if error %}
         <footer><p class="message"><strong>Error:</strong> {{ error }}</p></footer>
      {% endif %}
      {% endblock %}
   </body>
</html>
